{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h3>Users</h3>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn btn-sm" href="/users/new">Add user</a></p>

{% endblock %}
